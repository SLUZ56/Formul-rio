<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,400;0,600;0,700;1,300;1,400&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <h2 class="tittle-register">Cadastro</h2>

        <form action="" method="Post" enctype="multipart/form-data">

            <label for="name">Nome</label>

            <input type="text" name="nome" id="nome" required>


            <label for="email">Email</label>

            <input type="text" name="email" id="email" required>


            <label for="idade">Idade</label>

            <input type="number" name="idade" id="idade" min="12" step="1">


            <label for="data-nascimento">Data de Nascimento</label>

            <input type="date" name="data-nascimento" id="data-nascimento">


            <label>Onde vocÃª tem conta:</label>
            <div>
                <label class="input-inline">
                    <input type="checkbox" name="Instagram">Instagram
                    <input type="checkbox" name="Faceboock">Faceboock
                    <input type="checkbox" name="Youtube">Youtube
                </label>
            </div>

            <label class="sexo">Sexo</label>
            <div>
                <label class="input-inline">
                    <input type="radio" name="gender" value="Masculino">
                    Masculino
                    <input type="radio" name="gender" value="Feminino">
                    Feminino
                </label>
            </div>

            <label class="cor-olhos"> Cor dos Olhos
                <input type="color" name="cor-dos-olhos">
            </label>


            <label class="bio">Biografia</label>

            <textarea name="bio"></textarea>

            <label class="foto-perfil">Foto de Perfil

                <input type="file" name="arquivo" accept="image/*">
            </label>


            <label for="telefone">Telefone</label>
            <label>
                <input type="tel" name="telefone">
            </label>


            <label>Link Perfil do Faceboock</label>

            <input type="url" name="url">


            <label>Senha</label>
            <label>
                <input type="password" name="senha" min="6" max="8" required>
            </label>


            <button class="button-clear" type="reset" name="reset">Limpar</button>
            <button class="button-submit" type="submit" name="submit">Enviar Dados</button>

        </form>

    </div>

</body>

</html>
